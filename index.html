<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Vakuno.com</title>
  <meta name="author" content="Freddy Duque">
  <meta name="description" content="Vakuno.com">
  <meta name="keywords" content="">
  <meta name="application-name" content="Vakuno.com">

  <!-- Bootstrap -->
  <link href="css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- customs -->
  <link href="css/vakuno-main.css" rel="stylesheet">
  <link href="css/vakuno-global.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-page">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand custom-navbar-brand" href="index.html">
          <img alt="Vakuno.com" src="img/logo10.png">
          <p class="text-center custom-brand">
            <span class="custom-brand-name">Vakuno</span><span class="custom-brand-slogan">.com</span>
          </p>
        </a>
      </div>
    </div>
  </nav>
  <div class="container-fluid" style="margin-top:50px">
    <div class="row">
      <div class="col-sm-7">
        <div class="container login-container">
          <div class="login-panel panel panel-default">
            <p class="text-center"><span class="navbar-brand-custom">Vakuno</span><span class="slogan slogan-custom">.com</span></p>
            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation" class="custom-tab active"><a href="#login" aria-controls="login" role="tab" data-toggle="tab">Login</a></li>
              <li role="presentation" class="custom-tab"><a href="#signup" aria-controls="signup" role="tab" data-toggle="tab">Signup</a></li>
            </ul>
            <div class="tab-content">
              <div role="tabpanel" class="tab-pane fade in active" id="login">
                <div class="panel-body">
                  <form method="POST" action="index.html" class="form-horizontal mt0" id="login-form" role="form">
                    <div class="form-group">
                      <div class="col-md-12">
                        <label for="input_login_email">Correo</label>
                      </div>
                      <div class="col-lg-12">
                        <div class="input-group">
                          <input type="email" class="form-control" name="input_login_email" id="input_login_email" aria-required="true" aria-invalid="true" placeholder="tucorreo@vakuno.com" required>
                          <span class="input-group-addon">
                            <span class="glyphicon glyphicon-envelope"></span>
                          </span>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-12">
                        <label for="input_login_password">Contraseña</label>
                      </div>
                      <div class="col-lg-12">
                        <div class="input-group">
                          <input aria-invalid="false" aria-required="true" name="input_login_password" id="input_login_password" class="form-control valid" type="password" placeholder="tucumpleaños1234" required>
                          <span class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span>
                          </span>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <!--
                      <div class="col-md-12">
                        <div class="checkbox">
                          <input type="checkbox" id="checkbox-custom-01">
                          <label for="checkbox-custom-01">Remember me?</label>
                        </div>
                      </div>
                      -->
                      <div class="col-md-12">
                        <button type="submit" class="btn btn-primary btn-block" name="btn-login" id="btn-login">Iniciar Sesión <span class="glyphicon glyphicon-user"></span></button>
                      </div>
                    </div>
                  </form>
                  <span class="help-block text-center"><a data-toggle="collapse" data-target="#panel-footer-01" style="text-decoration: none;cursor: pointer">¿Olvidó su Contraseña?</a></span>
                </div>
                <div class="collapse gray-lighter-bg" id="panel-footer-01">
                  <div class="panel-footer">
                    <p class="text-center" style="padding-top: 5px">Introduzca su correo a continución para recuperar su contraseña.</p>
                    <form role="form" class="form-horizontal mt0" action="index.html" id="retrieve-form">
                      <div class="form-group">
                        <div class="col-lg-12">
                          <div class="input-group">
                            <input type="email" aria-invalid="false" aria-required="true" name="email-retrieve" id="email-retrieve" class="form-control valid" placeholder="tucorreo@vakuno.com" required>
                            <span class="input-group-addon">
                              <span class="glyphicon glyphicon-envelope"></span>
                            </span>
                          </div>
                        </div>
                      </div>
                      <div class="form-group" style="margin-bottom: 0px;padding-bottom:15px">
                        <div class="col-md-12">
                          <button type="submit" class="btn btn-primary btn-block" name="btn-retrieve" id="btn-retrieve">Recuperar</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div role="tabpanel" class="tab-pane fade" id="signup">
                <div class="panel-body">
                  <form method="POST" action="index.html" class="form-horizontal mt0" id="signup-form" role="form">
                    <div class="form-group">
                      <div class="col-md-12">
                        <label for="input_email">Correo</label>
                      </div>
                      <div class="col-lg-12">
                        <div class="input-group">
                          <input type="text" class="form-control" name="input_email" id="input_email" aria-required="true" aria-invalid="true" placeholder="Tú correo" required>
                          <span class="input-group-addon">
                            <span class="glyphicon glyphicon-envelope"></span>
                          </span>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-12">
                        <label for="input_lgin_pass">Contraseña</label>
                      </div>
                      <div class="col-lg-12">
                        <div class="input-group">
                          <input aria-invalid="false" aria-required="true" name="input_lgin_pass" id="input_lgin_pass" class="form-control valid" type="password" placeholder="Tú contraseña" required>
                          <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                          </span>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-12 line-separator"></div>
                    <div class="form-group">
                      <div class="col-md-12">
                        <label for="inputFirstName">First Name</label>
                      </div>
                      <div class="col-lg-12">
                        <input type="text" class="form-control" name="inputFirstName" id="inputFirstName" aria-required="true" aria-invalid="true" placeholder="Your first Name" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-12">
                        <label for="inputLastName">Last Name</label>
                      </div>
                      <div class="col-lg-12">
                        <input type="text" class="form-control" name="inputLastName" id="inputLastName" aria-required="true" aria-invalid="true" placeholder="Your last Name" required>
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="col-md-12">
                        <button type="submit" class="btn btn-primary btn-block" name="btn-login" id="btn-login">Signup <span class="glyphicon glyphicon-user"></span></button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--
  <footer class="footer">
    <div class="container">
      <p class="text-muted">Place Sticky footer content here.</p>
    </div>
  </footer>
  --!>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery.min.js"></script>

  <script src="js/bootstrap.min.js"></script>
</body>

</html>
