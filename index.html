            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation" class="custom-tab active"><a href="#login" aria-controls="login" role="tab" data-toggle="tab">Acceder</a></li>

            </ul>
            <div class="tab-content">
              <div role="tabpanel" class="tab-pane fade in active" id="login">
                <div class="panel-body">
                  <form method="POST" action="index.html" class="form-horizontal mt0" id="login-form" role="form">
                    <div class="form-group">
                      <div class="col-md-12">
                        <label for="input_login_email">Correo</label>
                      </div>
                      <div class="col-lg-12">
                        <div class="input-group">
                          <input type="email" class="form-control" name="input_login_email" id="input_login_email" aria-required="true" aria-invalid="true" placeholder="tucorreo@vakuno.com" required>
                          <span class="input-group-addon">
                            <span class="glyphicon glyphicon-envelope"></span>
                          </span>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-12">
                        <label for="input_login_password">Contraseña</label>
                      </div>
                      <div class="col-lg-12">
                        <div class="input-group">
                          <input aria-invalid="false" aria-required="true" name="input_login_password" id="input_login_password" class="form-control valid" type="password" placeholder="tucontraseña1234" required>
                          <span class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span>
                          </span>
                        </div>
                      </div>
                    </div>

                    <div class="form-group">

                        </div>
                      </div>
                      -->
                      <div class="col-md-12">
                        <button type="submit" class="btn btn-primary btn-block" name="btn-login" id="btn-login">Iniciar Sesión <span class="glyphicon glyphicon-user"></span></button>
                      </div>
                    </div>

                  </form>

                </div>

                    <p class="text-center" style="padding-top: 5px">Introduzca su correo a continución para recuperar su contraseña.</p>
                    <form role="form" class="form-horizontal mt0" action="index.html" id="retrieve-form">
                      <div class="form-group">
                        <div class="col-lg-12">
                          <div class="input-group">
                            <input type="email" aria-invalid="false" aria-required="true" name="email-retrieve" id="email-retrieve" class="form-control valid" placeholder="tucorreo@vakuno.com" required>
                            <span class="input-group-addon">
                              <span class="glyphicon glyphicon-envelope"></span>
                            </span>
                          </div>
                        </div>
                      </div>
                      <div class="form-group" style="margin-bottom: 0px;padding-bottom:15px">
                        <div class="col-md-12">
                          <button type="submit" class="btn btn-primary btn-block" name="btn-retrieve" id="btn-retrieve">Recuperar</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div role="tabpanel" class="tab-pane fade" id="signup">
                <div class="panel-body">
                  <form method="POST" action="index.html" class="form-horizontal mt0" id="signup-form" role="form">
                    <div class="form-group">
                      <div class="col-md-12">
                        <label for="input_email">Correo</label>
                      </div>
                      <div class="col-lg-12">
                        <div class="input-group">
                          <input type="text" class="form-control" name="input_email" id="input_email" aria-required="true" aria-invalid="true" placeholder="tucorreo@vakuno.com" required>
                          <span class="input-group-addon custom-glyphicon">
                            <span class="glyphicon glyphicon-envelope"></span>
                          </span>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-12">
                        <label for="input_lgin_pass">Contraseña</label>
                      </div>
                      <div class="col-lg-12">
                        <div class="input-group">
                          <input aria-invalid="false" aria-required="true" name="input_lgin_pass" id="input_lgin_pass" class="form-control valid" type="password" placeholder="tucontraseña1234" required>
                          <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                          </span>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-lg-12">
                        <div class="input-group">
                          <input aria-invalid="false" aria-required="true" name="input_lgin_pass" id="input_lgin_pass" class="form-control valid" type="password" placeholder="tucontraseña1234" required>
                          <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                          </span>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-12 line-separator"></div>
                    <div class="form-group">
                      <div class="col-md-12">
                        <label for="inputFirstName">Nombre</label>
                      </div>
                      <div class="col-lg-12">
                        <input type="text" class="form-control" name="inputFirstName" id="inputFirstName" aria-required="true" aria-invalid="true" placeholder="José" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-12">
                        <label for="inputLastName">Apellido</label>
                      </div>
                      <div class="col-lg-12">
                        <input type="text" class="form-control" name="inputLastName" id="inputLastName" aria-required="true" aria-invalid="true" placeholder="Garcia" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-12">
                        <label for="inputPhone">Telefono</label>
                      </div>
                      <div class="col-lg-12">
                        <div class="input-group">
                          <input type="text" class="form-control" name="inputPhone" id="inputPhone" aria-required="true" aria-invalid="true" placeholder="+58 276 123 4567" required>
                          <span class="input-group-addon">
                            <span class="glyphicon glyphicon-phone-alt"></span>
                          </span>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-12">
                        <button type="submit" class="btn btn-primary btn-block" name="btn-login" id="btn-login">Registrar <span class="glyphicon glyphicon-user"></span></button>
                      </div>
                    </div>
                  </form>
